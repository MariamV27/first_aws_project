<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
</head>
<body>
    <h1>User Management</h1>
    <a href="{{ url_for('add_user') }}">Add User</a>
    <h2>User List</h2>
    <ul>
    {% for user in users %}
        <li>{{ user.name }} ({{ user.age }}) - {{ user.nationality }}</li>
    {% endfor %}
    </ul>
</body>
</html>
